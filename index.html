<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Note taking application. Create sticky notes for the web !"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>QuickNotes</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <section class="header">
      <p class="heading">
        QuickNotes <span>A quick note taking web applicaton</span>
      </p>
      <ul class="nav-links">
        <li>Home</li>
        <li>Notes</li>
      </ul>
    </section>

    <section class="functionalities">
      <button class="open-create-form">+ Create Note</button>
      <select class="sort">
        <option value="default">Default</option>
        <option value="priority">Priority</option>
      </select>
      <a href="board.html">Board View</a>
    </section>
    <!-- Actual Notes -->
    <section class="notes-section"></section>

    <!--      Create note screen      -->
    <section class="opaque-screen hidden">
      <div class="create-note">
        <button class="create-section-close-btn">
          <i class="fa-solid fa-circle-xmark create-section-close-btn"></i>
        </button>
        <h1>Create a Note</h1>
        <form class="create-note-form">
          <textarea
            required
            class="create-note-textarea"
            placeholder="Enter your text here"
          ></textarea>

          <button type="submit" class="create-btn">Create</button>
        </form>
      </div>
    </section>

    <div class="opaque-screen hidden">
      <div class="view-note">
        <!-- Close Button -->
        <button class="view-note-close-btn">
          <i class="fa-solid fa-circle-xmark view-note-close-btn"></i>
        </button>

        <!-- Textarea for note content -->
        <textarea class="view-note-textarea" disabled></textarea>

        <!-- Priority Dropdown -->
        <select class="view-note-priority">
          <option value="-1" disabled selected>Select Priority</option>
          <option value="2">High</option>
          <option value="1">Medium</option>
          <option value="0">Low</option>
        </select>

        <select class="view-note-status">
          <option value="-1" disabled selected>Select Priority</option>
          <option value="2">High</option>
          <option value="1">Medium</option>
          <option value="0">Low</option>
        </select>

        <!-- Edit and Save Buttons -->
        <div class="view-note-actions">
          <button class="view-note-edit-btn">
            <i class="fa-solid fa-pencil"></i> Edit Note
          </button>

          <button type="submit" class="view-note-save-btn">Save</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
      integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="module" src="constants.js" module></script>
    <script type="module" defer src="index.js"></script>
  </body>
</html>
